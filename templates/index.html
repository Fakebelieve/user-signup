<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <header></header>
    <main>

        <form method="POST" action="">
             {{ form.hidden_tag() }}
            <fieldset>
                <legend>Register</legend>
                <div>
                    {{ form.username.label }}
                    {{ form.username }}
                </div>
                <div>
                    {{ form.email.label }}
                    {{ form.email }}
                </div>
                <div>
                    {{ form.password.label }}
                    {{ form.password }}
                </div>
                <div>
                    {{ form.confirm_password.label }}
                    {{ form.confirm_password }}
                </div>
            </fieldset>
            <div>
                {{ form.submit }}
            </div>
        </form>

    </main>
    <footer></footer>
  </body>
</html>
